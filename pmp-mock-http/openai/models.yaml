mocks:
  - name: "OpenAI List Models"
    priority: 10
    request:
      uri: "/v1/models"
      method: "GET"
      headers:
        Authorization: "Bearer .*"
      regex:
        uri: false
        method: false
        headers: true
    response:
      status_code: 200
      headers:
        Content-Type: "application/json"
      body: |
        {
          "object": "list",
          "data": [
            {
              "id": "gpt-4",
              "object": "model",
              "created": 1687882411,
              "owned_by": "openai"
            },
            {
              "id": "gpt-4-turbo",
              "object": "model",
              "created": 1687882411,
              "owned_by": "openai"
            },
            {
              "id": "gpt-3.5-turbo",
              "object": "model",
              "created": 1677610602,
              "owned_by": "openai"
            },
            {
              "id": "text-embedding-ada-002",
              "object": "model",
              "created": 1671217299,
              "owned_by": "openai-internal"
            }
          ]
        }

  - name: "OpenAI Get Model GPT-4"
    priority: 10
    request:
      uri: "/v1/models/gpt-4.*"
      method: "GET"
      headers:
        Authorization: "Bearer .*"
      regex:
        uri: true
        method: false
        headers: true
    response:
      status_code: 200
      headers:
        Content-Type: "application/json"
      body: |
        {
          "id": "gpt-4",
          "object": "model",
          "created": 1687882411,
          "owned_by": "openai"
        }

  - name: "OpenAI Get Model GPT-3.5"
    priority: 10
    request:
      uri: "/v1/models/gpt-3\\.5-turbo.*"
      method: "GET"
      headers:
        Authorization: "Bearer .*"
      regex:
        uri: true
        method: false
        headers: true
    response:
      status_code: 200
      headers:
        Content-Type: "application/json"
      body: |
        {
          "id": "gpt-3.5-turbo",
          "object": "model",
          "created": 1677610602,
          "owned_by": "openai"
        }

  - name: "OpenAI Model Not Found"
    priority: 5
    request:
      uri: "/v1/models/.*"
      method: "GET"
      regex:
        uri: true
        method: false
    response:
      status_code: 404
      headers:
        Content-Type: "application/json"
      body: |
        {
          "error": {
            "message": "Model not found",
            "type": "invalid_request_error",
            "param": null,
            "code": "model_not_found"
          }
        }
